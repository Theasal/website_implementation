<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/add_product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Add Sustainable Clothing</title>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div id="sidenav-placeholder"></div>
    <main class="main">
      <h1>Add Sustainable Clothing</h1>
      <p id="form-confirmation">The product has been added:)</p>
      <form id="contribute-form">
        <div class="form-group">
          <label for="product_name">Product name:</label>
          <input
            type="text"
            id="product_name"
            name="product_name"
            placeholder="Pants, Sweater, Bag etc."
          />
        </div>
        <div class="form-group">
          <label for="product_owner">Product owner:</label>
          <input
            type="text"
            id="product_owner"
            name="product_owner"
            placeholder="Name of brand"
          />
        </div>
        <div class="form-group">
          <label for="product_description">Product description:</label>
          <input
            type="text"
            id="product_description"
            name="product_description"
            placeholder="Color, texture, fabric etc."
          />
        </div>
        <div class="form-group">
          <label for="product_info1">Available sizes:</label>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="onesize"
              name="onesize"
              value="onesize"
            />
            <label for="onesize">Onesize</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="XS" name="XS" value="XS" />
            <label for="XS">XS</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="S" name="S" value="S" />
            <label for="S">S</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="M" name="M" value="M" />
            <label for="M">M</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="L" name="L" value="L" />
            <label for="L">L</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="XL" name="XL" value="XL" />
            <label for="XL">XL</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="XXL" name="XXL" value="XXL" />
            <label for="XXL">XXL</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="Other" name="Other" value="Other" />
            <label for="Other">Other: </label>
            <input type="text" id="other" name="other" />
          </div>
        </div>
        <div class="form-group">
          <label for="product_info2">Price in AUD:</label>
          <input type="number" id="product_info2" name="product_info2" />
        </div>
        <div class="form-group">
          <label for="product_photo" id="file_label">Upload Photo</label>
          <input
            type="file"
            id="product_photo"
            name="product_photo"
            accept="image/*"
          />
        </div>
        <div id="error-text"></div>
        <button type="submit" id="submit" class="submit-btn">Submit</button>
      </form>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
