<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/add_product.css" />

    <title>Sell sustainable clothing</title>
  </head>
  <body>
    <main class="main">
      <h1>Sell sustainable clothing</h1>
      <form id="contributeForm">
        <div class="form-group">
          <label for="product_name">Product name:</label>
          <input type="text" id="product_name" name="product_name" />
        </div>
        <div class="form-group">
          <label for="product_owner">Product owner:</label>
          <input type="text" id="product_owner" name="product_owner" />
        </div>
        <div class="form-group">
          <label for="product_description">Product description:</label>
          <input
            type="text"
            id="product_description"
            name="product_description"
          />
        </div>
        <div class="form-group">
          <label for="product_info1">Available sizes:</label>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="onesize"
              name="onesize"
              value="onesize"
            />
            <label for="onesize">Onesize</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="XS" name="XS" value="XS" />
            <label for="XS">XS</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="S" name="S" value="S" />
            <label for="S">S</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="M" name="M" value="M" />
            <label for="M">M</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="L" name="L" value="L" />
            <label for="L">L</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="XL" name="XL" value="XL" />
            <label for="XL">XL</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="XXL" name="XXL" value="XXL" />
            <label for="XXL">XXL</label>
          </div>
        </div>
        <div class="form-group">
          <label for="product_info2">Price:</label>
          <input type="number" id="product_info2" name="product_info2" />
        </div>
        <div class="form-group">
          <label for="product_photo">Upload Photo:</label>
          <input
            type="file"
            id="product_photo"
            name="product_photo"
            accept="image/*"
          />
        </div>
        <button id="submit" name="submit" class="submit-btn">Submit</button>
      </form>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
