<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/add_product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <main class="main">
    <h1>Contribute to sustainability</h1>
    <form id="contributeForm">
      <div class="form-group">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" />
      </div>
      <p>Which category do you want to contribute to?</p>
      <input type="radio" id="brand" name="language" value="Brand" />
      <label for="brand">Brand</label><br />
      <input type="radio" id="myth" name="language" value="Myth" />
      <label for="myth">Myth</label><br />
      <input type="radio" id="tips" name="language" value="Tips" />
      <label for="tips">Tips</label><br />
      <input type="radio" id="other" name="language" value="Other" />
      <label for="other">Other</label><br />
      <label for="contribution">Describe the contribution:</label><br />
      <input type="text" id="contribution" name="contribution" />
      <button id="submit" name="submit">Submit</button>
    </form>
  </main>
  <script src="js/script.js"></script>
</html>
